<div class="container text-center">
  <input AutoFocus class="form-control w-75 mx-auto text-center" (keyup.backspace)="clear($event)" type="search" (keyup)="search($event)" placeholder="Search">
  <app-photo-grid [photos]="photos"></app-photo-grid>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  ></div>

  <p class="text-center" *ngIf="!photos">Search for something...</p>
</div>
